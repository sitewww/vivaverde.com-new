<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login VivaVerde</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f0f4e8;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header {
            background-color: #6b8e23;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(image/urbana.jpg);
            background-size: cover;
            background-position: center;
        }
        .login-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            width: 300px;
        }
        .login-form h2 {
            margin-top: 0;
            color: #6b8e23;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #6b8e23;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .error {
            color: #ff3860;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">VivaVerde</div>
            <nav class="nav">
                <a href="#">Início</a>
                <a href="#">Produtos</a>
                <a href="#">Sobre Nós</a>
                <a href="#">Contato</a>
            </nav>
        </header>
        <main class="main-content">
            <div class="login-form">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="text" id="username" placeholder="Usuário" required>
                    <input type="password" id="password" placeholder="Senha" required>
                    <button type="submit">Entrar</button>
                </form>
                <p id="errorMessage" class="error"></p>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'moises' && password === '1234') {
                window.location.href = 'https://sitewww.github.io/vivaverde.com-/'; // URL do seu site
            } else {
                document.getElementById('errorMessage').textContent = 'Usuário ou senha incorretos. Por favor, tente novamente.';
            }
        });
    </script>
</body>
</html>
